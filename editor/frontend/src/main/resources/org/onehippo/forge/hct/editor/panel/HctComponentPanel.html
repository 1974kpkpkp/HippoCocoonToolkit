<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/"
    xml:lang="en"
    lang="en">
    <wicket:extend>
        <div>
            <div style="float:left;">
                <img wicket:id="img_component"></img>
            </div>
            <div style="float:left;margin-top: 10px;">
                <h2>
                    <wicket:message key="component-view-options-title"></wicket:message>
                </h2>
            </div>
        </div>
        <div style="margin-top: 70px;">
            <ul class="hippo-controlpanel-options">
                <li>
                    <a href="#" wicket:id="create-component"><wicket:message key="component-create"/></a>
                </li>
                <li>
                    <wicket:message key="component-click-and-edit"/>
                </li>
            </ul>
        </div>
        <table class="hippo-controlpanel-table-default hippo-list-details" cellspacing="0" wicket:id="table">[table]</table>
    </wicket:extend>
</html>
