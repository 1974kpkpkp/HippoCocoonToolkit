<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/"
    xml:lang="en"
    lang="en">
    <wicket:panel>
        <fieldset id="personal">
            <legend>General Parameters</legend>
            <div>
                <div>
                    <wicket:message key="pageName"/>
                </div>
                <div>
                    <span wicket:id="pageName">[pageName]</span>
                </div>
            </div>
            <div>                
                <div>
                    <wicket:message key="description"/>
                </div>
                <div>
                    <span wicket:id="description">[description]</span>
                </div>
            </div>
            <div>
                <div>
                    <wicket:message key="top"/>
                </div>
                <div>
                    <span wicket:id="top">[top]</span>
                </div>
            </div>
            <div>                
                <div>
                    <wicket:message key="bottom"/>
                </div>
                <div>
                    <span wicket:id="bottom">[bottom]</span>
                </div>
            </div>
            <div>                
                <div>
                    <wicket:message key="left"/>
                </div>
                <div>
                    <span wicket:id="left">[left]</span>
                </div>
            </div>
            <div>
                <div>
                    <wicket:message key="center"/>
                </div>
                <div>
                    <span wicket:id="center">[center]</span>
                </div>
            </div>
            <div>
                <div>
                    <wicket:message key="right"/>
                </div>
                <div>
                    <span wicket:id="right">[right]</span>
                </div>
            </div>
        </fieldset>
    </wicket:panel>
</html>
