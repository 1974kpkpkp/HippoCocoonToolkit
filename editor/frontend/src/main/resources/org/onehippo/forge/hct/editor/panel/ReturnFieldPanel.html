<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/"
    xml:lang="en"
    lang="en">

    <wicket:panel>
        <fieldset id="personal">
            <legend>Return Field</legend> 
            <div wicket:id="imageField">
               <wicket:message key="imageField"/>
                <input type="checkbox" wicket:id="imageItem"/>
            </div>
            <div wicket:id="relatedDocsField">
                <wicket:message key="relatedDocs"/>
                <input type="checkbox" wicket:id="relatedDocs"/>
            </div>
            <div>
                <span wicket:id="returnField">
                    <div class="hct-title">
                        <wicket:message key="field" />
                    </div>
                    <div class="hct-FieldItem">
                        <span wicket:id="fieldContainer">
                            <span wicket:id="fieldView">
                                <div>
                                    <input type="text" wicket:id="fieldItem"/>
                                    <input type="button" wicket:id="dropButton"/>
                                </div>
                            </span>
                            <div>
                                <input type="button" wicket:id="addNewField"/>
                            </div>
                        </span>
                    </div>
                </span>
            </div>
        </fieldset>
    </wicket:Panel>
</html>
