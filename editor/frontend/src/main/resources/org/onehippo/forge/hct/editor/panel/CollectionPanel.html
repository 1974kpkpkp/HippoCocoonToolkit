<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

        <fieldset id="personal">
            <legend>General Parameters</legend>
            <div>
                <div>
                    <wicket:message key="componentName"/>
                </div>
                <div>
                    <span wicket:id="componentName">[componentName]</span>
                </div>
            </div>
            <div>
                <div>
                    <wicket:message key="base"/>
                </div>
                <div>
                    <span wicket:id="base">[base]</span>
                </div>
            </div>
            <div>
                <div>
                    <wicket:message key="depth"/>
                </div>
                <div>
                    <span wicket:id="depth">[depth]</span>
                </div>
            </div>
        </fieldset>
    </wicket:panel>
</html>
